<html lang="en">
  <head>
    <title>Cyrillic Transcriber for Polish</title>

    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An easy-to-use web app for transcribing Polish text into the Cyrillic script.">
    <meta name="keywords" content="Polish, Cyrillic, transliteration, transcription, orthography">
    <!-- <meta name="author" content="Daniel Saeger"> -->

    <meta property="og:title" content="Cyrillic Transcriber for Polish">
    <meta property="og:description" content="An easy-to-use web app for transcribing Polish text into the Cyrillic script.">
    <meta property="og:image" content="https://raw.githubusercontent.com/glyphdoggo/cyrillic-for-polish/main/new_banner.png">
    <meta property="og:url" content="https://glyphdoggo.github.io/cyrillic-for-polish/">

    <meta name="twitter:title" content="Cyrillic Transcriber for Polish">
    <meta name="twitter:description" content="An easy-to-use web app for transcribing Polish text into the Cyrillic script.">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/glyphdoggo/cyrillic-for-polish/main/new_banner.png">
    <meta name="twitter:card" content="summary_large_image">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://raw.githubusercontent.com/glyphdoggo/cyrillic-for-polish/main/new_icon.png">
  </head>
  <body>
    <div class="interface">
      <div class="two"></div>
      <div class="two">
        <h3>CYRILLIC FOR POLISH</h3>
        <h4>A Cyrillic Orthography for the Polish Language</h4>
      </div>
      <div class="one"></div>
      <div>
        <p>Type or paste text below:</p>
        <textarea rows="5" id="input" placeholder="Wszyscy ludzie rodzą się wolni i równi w swojej godności i prawach..." oninput="transcribe()"></textarea>
        <!-- W Szczebrzeszynie chrząszcz brzmi w trzcinie... -->
      </div>
      <div class="one"></div>
      <div>
        <p>Result:</p>
        <textarea rows="5" id="output"></textarea>
      </div>
      <div class="one"></div>
      <div class="two">
        <input type="radio" name="orthography" value="russian" checked="">
        Russian system
        <br><br>
        <input type="radio" name="orthography" value="ukrainian">
        Ukrainian system
      </div>
      <div class="two"></div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
